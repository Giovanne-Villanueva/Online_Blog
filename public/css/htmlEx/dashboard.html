<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../output/style.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Tech Blog</title>
</head>

<body class="w-full h-full bg-lime-200 m-0 text">
  <div>
    <header class="bg-yellow-950 text-lime-200 py-2">
      <nav class="grid grid-cols-3 w-full sm:w-5/12 mx-2 p-1 font-semibold">
        <!-- Conditionally render login or logout links -->
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a> 
        <button class="no-button" id="logout">logout</button>
        <!-- <a href="/login">login</a> -->
      </nav>
      <h1 class="grid w-1/4 m-2 p-2">
        <a class="font-extrabold bg-lime-200 text-yellow-950 text-lg sm:text-2xl md:text-3xl lg:text-5xl p-1 lg:p-2 rounded-md border-b-4 border-r-4 border-gray-500" href="/">Tech Blog</a>
      </h1>
    </header>
    <main>
      <!-- Render the sub layout -->
      <div>
        <div class="flex flex-col flex-wrap justify-center m-3 border-8 border-yellow-950 rounded-md">
          <h3 class="bg-yellow-950 text-lime-200 font-semibold text-base sm:text-xl md:text-2xl py-3 ">Create a New Blog Post:</h3>
      
          <form class="form new-blog-form m-1">
            <div class="form-group flex flex-col m-1">
              <label class="font-semibold text-sm sm:text-lg md:text-xl my-1" for="blog-name">Blog Post title</label>
              <input class="form-input" type="text" id="blog-title" name="blog-title" />
            </div>
            <div class="form-group flex flex-col m-1">
              <label class="font-semibold text-sm sm:text-lg md:text-xl my-1" for="blog-desc">Description</label>
              <textarea class="form-input" id="blog-desc" name="blog-desc"></textarea>
            </div>
            <div class="form-group grid m-1 mt-2">
              <button type="submit" class="text-lime-200 bg-gray-500 rounded-md font-semibold text-sm sm:text-lg md:text-xl btn btn-primary">Create</button>
            </div>
          </form>
        </div>
        <div class="blog-list ">
          <h3 class="font-semibold text-base sm:text-xl md:text-2xl py-3 ">Current Blog Posts:</h3>
          <div class="flex flex-col flex-wrap justify-center m-3 border-8 border-yellow-950 rounded-md md:w-1/2">
            <div class="bg-yellow-950 text-lime-200 ">
              <h4 class="my-2"><a class="font-semibold text-sm sm:text-lg md:text-xl my-1 " href="/blog/{{blog.id}}">{{blog.title}}</a></h4>
            </div>
            <div class="grid grid-cols-2 m-2 ">
              <button data-option="delete" data-id="{{blog.id}}" class="mx-2 text-lime-200 bg-gray-500 rounded-md font-semibold text-sm sm:text-lg md:text-xl btn btn-primary">DELETE</button>
              <button data-option="edit" data-id="{{blog.id}}" class="mx-2 text-lime-200 bg-gray-500 rounded-md font-semibold text-sm sm:text-lg md:text-xl btn btn-primary">EDIT</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      
    </footer>
  </div>
</body>

</html>
